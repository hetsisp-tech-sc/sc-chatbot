name: ConnecttoChatbot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout



jobs:
    ConnectToAWS:
        runs-on: ubuntu-latest
        steps:
        - name: Git clone the repository
          uses: actions/checkout@v5
        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v4.0.2
          with:
            aws-region: us-east-2
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
            output-credentials: true
        - name: Define and Echo Profile
          run: |
           PROFILE_NAME="885798945027_AdministratorAccess"
           echo "AWS Profile Name: $PROFILE_NAME"
           # You can then use this profile in subsequent AWS CLI commands
           # aws --profile $PROFILE_NAME s3 ls
        - name: get caller identity 1
          run: |
            aws sts get-caller-identity
